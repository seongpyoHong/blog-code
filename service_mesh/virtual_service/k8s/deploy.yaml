apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server
  labels:
    app: server
    version: v1.0
spec:
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
        version: v1.0
    spec:
      containers:
      - name: server
        image: server:1.0
        ports:
        - containerPort: 8080